<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="first-part">
      <header class="py-2 d-flex header">
        <div class="d-flex align-items-center mx-4">
          <p
            class="me-1 dropdown-toggle"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Difficulty
          </p>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item difficult-item" href="#">Easy</a></li>
            <li><a class="dropdown-item difficult-item" href="#">Medium</a></li>
            <li><a class="dropdown-item difficult-item" href="#">Hard</a></li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <p
            class="me-1 dropdown-toggle"
            id="dropdownMenuButton2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Number of questions
          </p>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <li><a class="dropdown-item number-question" href="#">1</a></li>
            <li><a class="dropdown-item number-question" href="#">2</a></li>
            <li><a class="dropdown-item number-question" href="#">3</a></li>
            <li><a class="dropdown-item number-question" href="#">4</a></li>
            <li><a class="dropdown-item number-question" href="#">5</a></li>
            <li><a class="dropdown-item number-question" href="#">6</a></li>
            <li><a class="dropdown-item number-question" href="#">7</a></li>
            <li><a class="dropdown-item number-question" href="#">8</a></li>
            <li><a class="dropdown-item number-question" href="#">9</a></li>
            <li><a class="dropdown-item number-question" href="#">10</a></li>
            <li><a class="dropdown-item number-question" href="#">11</a></li>
            <li><a class="dropdown-item number-question" href="#">12</a></li>
            <li><a class="dropdown-item number-question" href="#">13</a></li>
            <li><a class="dropdown-item number-question" href="#">14</a></li>
            <li><a class="dropdown-item number-question" href="#">15</a></li>
            <li><a class="dropdown-item number-question" href="#">16</a></li>
            <li><a class="dropdown-item number-question" href="#">17</a></li>
            <li><a class="dropdown-item number-question" href="#">18</a></li>
            <li><a class="dropdown-item number-question" href="#">19</a></li>
          </ul>
        </div>
        <div class="d-flex mx-auto header-div"></div>
      </header>
      <div class="choose pt-3"></div>
    </div>
    <div class="question d-none">
      <h3 class="chronometer">00:00</h3>
      <a class="next ms-auto px-4 py-2" href="#question-2">Next</a>
      <h2 class="topic">Linux</h2>
      <div class="container d-flex flex-column align-items-center"></div>
    </div>
    <div class="result d-none">
      <div class="result-gift d-flex justify-content-center"></div>
      <div class="d-flex justify-content-center">
        <h3 class="h1">Your score</h3>
        <div class="ms-2 d-flex">
          <h3 class="h1 result-answers">0</h3>
          <h3 class="h1">/</h3>
          <h3 class="h1 amoung-result">10</h3>
        </div>
      </div>
      <div
        class="d-flex flex-column align-items-center result-questions"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <button class="my-1 px-3 py-1 result_questions-button">
          correct questions
        </button>
        <button class="my-1 px-3 py-1 result_questions-button">
          incorrect questions
        </button>
        <button class="my-1 px-3 py-1 result_questions-button">
          skipped questions
        </button>
      </div>

      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Question</th>
                    <th scope="col" class="table-category">Answer</th>
                  </tr>
                </thead>
                <tbody class="table-content"></tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary table-clean"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
